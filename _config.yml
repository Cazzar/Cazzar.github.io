# Site wide configuration

title:            Cazzar's Development Blog
locale:           en_US
url:              https://cazzar.net


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rogue
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


